{% load i18n %}
<table class="table table-striped table-sm table-hover">
    {% for obj in object_list %}
        <tr>
            <td>
                {% if obj.get_absolute_url %}
                <a href="{{ obj.get_absolute_url }}">
                {% endif %}
                    {{ obj }}
                {% if obj.get_absolute_url %}
                </a>
                {% endif %}
            </td>
        </tr>
    {% empty %}
        <tr>
            <td>{% trans "No pending items." %}</td>
        </tr>
    {% endfor %}
</table>
